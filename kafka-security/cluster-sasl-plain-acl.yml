
---
version: '3.4'
x-kafka-env:
  &kafka-env
  KAFKA_BROKER_ID: 1
  KAFKA_ZOOKEEPER_CONNECT: zk1:2181
  KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,SASL_PLAINTEXT:SASL_PLAINTEXT,SASL_PLAINTEXT_HOST:SASL_PLAINTEXT
  KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092,PLAINTEXT_HOST://localhost:19092,SASL_PLAINTEXT://kafka1:9093,SASL_PLAINTEXT_HOST://localhost:19093
  KAFKA_SECURITY_INTER_BROKER_PROTOCOL: SASL_PLAINTEXT
  KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
  KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN

  KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
  KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
  KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
  KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE: "false"
  KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
  KAFKA_AUTHORIZER_CLASS_NAME: kafka.security.auth.SimpleAclAuthorizer
  KAFKA_SUPER_USERS: User:kafkabroker

  KAFKA_OPTS: "
    -Djava.security.auth.login.config=/etc/kafka/kafka_jaas.conf 
    -javaagent:/opt/prometheus-jmx-exporter/jmx_prometheus_javaagent.jar=1234:/opt/prometheus-jmx-exporter/kafka-broker.yaml
  "

services:
  zk1:
    image: confluentinc/cp-zookeeper:${CP_VERSION}
    ports:
      - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_AUTH_PROVIDER_SASL: org.apache.zookeeper.server.auth.SASLAuthenticationProvider
      ZOOKEEPER_REQUIRE_CLIENT_AUTH_SCHEME: sasl
      EXTRA_ARGS: "
        -Djava.security.auth.login.config=/etc/kafka/zookeeper_jaas.conf 
        -javaagent:/opt/prometheus-jmx-exporter/jmx_prometheus_javaagent.jar=1234:/opt/prometheus-jmx-exporter/zookeeper.yml
      "
    volumes:
      - ./../prometheus-jmx-exporter:/opt/prometheus-jmx-exporter
      - ./zk-sasl-digest-md5/zookeeper_jaas.conf:/etc/kafka/zookeeper_jaas.conf
  kafka1:
    image: confluentinc/cp-kafka:${CP_VERSION}
    ports:
      - 19092:19092
      - 19093:19093
    environment: *kafka-env
    volumes:
      - ./../prometheus-jmx-exporter:/opt/prometheus-jmx-exporter
      - ./single-sasl-plain/kafka_jaas.conf:/etc/kafka/kafka_jaas.conf
      - ./single-sasl-plain-acl/super.properties:/etc/kafka/super.properties
      - ./single-sasl-plain-acl/admin.properties:/etc/kafka/admin.properties
      - ./single-sasl-plain-acl/producer.properties:/etc/kafka/producer.properties
      - ./single-sasl-plain-acl/consumer.properties:/etc/kafka/consumer.properties
  kafka2:
    image: confluentinc/cp-kafka:${CP_VERSION}
    ports:
      - 29092:29092
      - 29093:29093
    environment: 
      << : *kafka-env
      KAFKA_BROKER_ID: 2
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9092,PLAINTEXT_HOST://localhost:29092,SASL_PLAINTEXT://kafka2:9093,SASL_PLAINTEXT_HOST://localhost:29093
    volumes:
      - ./../prometheus-jmx-exporter:/opt/prometheus-jmx-exporter
      - ./single-sasl-plain/kafka_jaas.conf:/etc/kafka/kafka_jaas.conf

  kafka3:
    image: confluentinc/cp-kafka:${CP_VERSION}
    ports:
      - 39092:39092
      - 39093:39093
    environment: 
      << : *kafka-env
      KAFKA_BROKER_ID: 3
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:9092,PLAINTEXT_HOST://localhost:39092,SASL_PLAINTEXT://kafka3:9093,SASL_PLAINTEXT_HOST://localhost:39093
    volumes:
      - ./../prometheus-jmx-exporter:/opt/prometheus-jmx-exporter
      - ./single-sasl-plain/kafka_jaas.conf:/etc/kafka/kafka_jaas.conf